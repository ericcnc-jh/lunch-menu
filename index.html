<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월별 점심 메뉴 달력</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="banner banner-local" id="bannerLocal" hidden>팀과 공유하려면 Supabase를 설정해 주세요. <a href="README.md#팀-공유-설정">설정 방법</a></div>
    <div class="banner banner-sync" id="bannerSync" hidden>
      <span>✓ 팀과 공유 중 — 저장 버튼을 누르면 팀원에게 반영됩니다.</span>
      <div class="save-row">
        <button type="button" class="btn btn-save" id="saveToServerBtn" hidden>서버에 저장</button>
        <span class="save-label" id="saveToServerLabel"></span>
      </div>
    </div>
    <header class="header">
      <h1>🍽️ 점심 메뉴 달력</h1>
      <div class="month-nav">
        <button type="button" class="btn-nav" id="prevMonth" aria-label="이전 달">‹</button>
        <h2 id="currentMonth"></h2>
        <button type="button" class="btn-nav" id="nextMonth" aria-label="다음 달">›</button>
      </div>
      <p class="today-label" id="todayLabel"></p>
    </header>

    <main class="main">
      <div class="calendar-wrap">
        <div class="weekdays">
          <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
        </div>
        <div class="calendar" id="calendar"></div>
      </div>

      <aside class="sidebar">
        <section class="card">
          <h3>메뉴 변경</h3>
          <p class="hint">날짜를 클릭한 뒤 원하는 메뉴를 선택하세요.</p>
          <button type="button" class="btn btn-reset-month" id="resetMonth">이 달 다시 생성</button>
          <p class="hint hint-small" id="hintShare">같은 달은 누가 열어도 동일한 메뉴가 나옵니다.</p>
        </section>
        <section class="card">
          <h3>메뉴 후보 추가</h3>
          <div class="add-menu">
            <select id="addCategory">
              <option value="delivery">배달</option>
              <option value="eatout">나가서 먹기</option>
            </select>
            <input type="text" id="newMenuName" placeholder="메뉴 이름 입력">
            <button type="button" class="btn btn-add" id="addMenuBtn">추가</button>
          </div>
        </section>
        <section class="card">
          <h3>현재 메뉴 목록</h3>
          <div class="menu-lists">
            <div class="menu-list-block">
              <div class="list-header">
                <strong>배달</strong>
                <button type="button" class="btn btn-sort" id="sortDeliveryBtn" title="가나다순/역순">가나다순 ↑</button>
              </div>
              <ul id="deliveryList"></ul>
            </div>
            <div class="menu-list-block">
              <div class="list-header">
                <strong>나가서 먹기</strong>
                <button type="button" class="btn btn-sort" id="sortEatoutBtn" title="가나다순/역순">가나다순 ↑</button>
              </div>
              <ul id="eatoutList"></ul>
            </div>
          </div>
        </section>
      </aside>
    </main>
  </div>

  <!-- 메뉴 변경 모달 -->
  <div class="modal" id="changeModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content">
      <h3 id="modalTitle">메뉴 변경</h3>
      <p class="modal-date" id="modalDate"></p>
      <div class="modal-categories">
        <div>
          <strong>배달</strong>
          <ul id="modalDeliveryList"></ul>
        </div>
        <div>
          <strong>나가서 먹기</strong>
          <ul id="modalEatoutList"></ul>
        </div>
      </div>
      <button type="button" class="btn btn-close-modal" id="closeModal">닫기</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
